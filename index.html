<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="media/wywh-fav.png" type="image/x-icon">
  <link rel="icon" href="media/wywh-fav.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/tetrominoes.js"></script>
  <script defer src="js/main.js"></script>
  <title>Travis Scott Tetris</title>
</head>
<body>
  <header>
    <h1 class="title">
      <span class="hdr-ltr-1">T</span>
      <span class="hdr-ltr-2">E</span>
      <span class="hdr-ltr-3">T</span>
      <span class="hdr-ltr-4">R</span>
      <span class="hdr-ltr-5">I</span>
      <span class="hdr-ltr-6">S</span>
    </h1>
    <img class="globe-img" src="https://cdn.shopify.com/s/files/1/1308/1981/t/7/assets/Globe-New.gif?13562675715746108763" alt="world">
  </header>

  <section class="board-section">
    <canvas width="300" height= "600" id="tetris"></canvas>
  </section>

  <section class="info-section">
    <h2 class="score-section">
      <span class="score-ltr-1">S</span>
      <span class="score-ltr-2">C</span>
      <span class="score-ltr-3">O</span>
      <span class="score-ltr-4">R</span>
      <span class="score-ltr-5">E</span>
      <span class="score-ltr-6">:</span>
      <span id="score-span">0000</span>
    </h2>
    <div class="btn-div">
      <button class="start-btn">start</button>
      <br>
      <!-- <button class="i-btn">i</button> -->
      <h4>Controls</h4>
      <p>move with arrow keys</p>
      <p>rotate with z</p>
      
    </div>
  </section>
  
  <section class="media-section">
    <section id="display-thoughts">
      <p>it's lit!</p>
    </section>
    <i class="material-icons">
      arrow_drop_down
      </i>
    <img src="media/travis-scott-af.png" alt="Travis Scott Action Figure">
  </section>
</body>
</html>
