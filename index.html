<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="media/wywh-fav.png" type="image/x-icon">
  <link rel="icon" href="media/wywh-fav.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/tetrominoes.js"></script>
  <script defer src="js/main.js"></script>
  <title>Travis Scott Tetris</title>
</head>
<body>
  <header>
    <h1>La Flame Tetris</h1>
  </header>

  <section class="board-section">
    <canvas width="300" height= "600" id="tetris"></canvas>
  </section>

  <section class="info-section">
    <p class="score-section">Score: <span id="score-span">0000</span></p>
    <div class="btn-div">
      <button class="start-btn">start</button>
      <br>
      <button class="i-btn">i</button>
    </div>
    <div class="spotify">
      <p>placeholder</p>
    </div>
  </section>
  
  <section class="media-section">
    <section id="display-thoughts">
      <p>it's lit!</p>
    </section>
    <i class="material-icons">
      arrow_drop_down
      </i>
    <img src="media/travis-scott-af.png" alt="Travis Scott Action Figure">
  </section>
</body>
</html>
